<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Cards War Game</title>
</head>
<body>
    <div class="main_container">
        <div class="header">
            <ul class="navbar1">
                <li><a href="index.html">Home</a></li>
                <li><a href="rules.html">Rules</a></li>
            </ul>
        </div>
        <div class="game-container">
            <div class="head-flex">
              <div><h1 class="game-title">WAR GAME</h1></div>
            </div>
            <div class="deck-flex">
              <div class="player1-deck deck">
                <div class="p1stack"></div>
                <div class="p1stack"></div>
                <div class="p1stack"></div>
                <div class="p1stack"></div>
              </div>
            <div class="startingDeck">
              <div class="p1stack"></div>
                <div class="p1stack"></div>
                <div class="p1stack"></div>
                <div class="p1stack"></div>
            </div>
            <div class="player2-deck deck">
                <div class="p1stack"></div>
                <div class="p1stack"></div>
                <div class="p1stack"></div>
                <div class="p1stack"></div>
            </div>
          </div>
            <div class="slot-flex">
              <div class="player1-card-slot card-slot"></div>
              <div class="buttons">
                <div class="refreshbutton"><button>Restart</button></div>
            </div>
            <div class="player2-card-slot card-slot"></div>
          </div>
            <div class="score-flex">
              <div class="player1Score"><p>P1-Cards</p></div>
              <div class="player2Score"><p>P2-Cards</p></div>
            </div>
            </div>
       
        <div class="footer">
            <a href="project.html">
                <img class="logo" src="imgs/logo_resized-removebg-preview.png" alt="Logo">
            </a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</body>
</html>
